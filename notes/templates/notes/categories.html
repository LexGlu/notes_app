{% extends 'base.html' %}

{% block title %}
    My notes
{% endblock %}

{% block content %}
    <h3>Categories</h3>
    <ul>
    {% for category in categories_list %}
        <li><a href="{% url 'notes:category_detail' category.id %}">{{ category.title }}</a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'notes:new_note' %}">
        <button type="button" class="btn btn-outline-primary btn-with-margin">Add a new note</button>
    </a>

{% endblock %}
