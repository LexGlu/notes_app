{% extends 'base.html' %}


{% block title %}
    {{ category.title }}
{%  endblock %}

{% block content %}
    <h3>Notes in {{ category.title }} category </h3>
    <ul>
    {% for note in notes %}
        <li><a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
