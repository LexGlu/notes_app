{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <!--Register-->
    <div class="container py-5">
        <h3>Log In</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <p style="color: red">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary btn-with-margin" type="submit">Log in</button>
        </form>
         <p class="text-center">If you do not have an account, <a href="{% url 'notes:register' %}">register</a> instead.</p>
    </div>

{% endblock %}
